<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Listing</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <style>
      .skeleton {
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 0.8;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-md">
      <div
        class="container mx-auto px-4 py-4 flex items-center justify-between"
      >
        <div class="flex items-center">
          <i class="fas fa-play-circle text-red-600 text-3xl mr-2"></i>
          <h1 class="text-xl font-bold">YouTube Viewer</h1>
        </div>
        <div class="w-full max-w-xl px-4">
          <div class="relative">
            <input
              type="text"
              id="search-input"
              placeholder="Search videos..."
              class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
            />
            <button
              id="search-button"
              class="absolute right-0 top-0 mt-2 mr-4 text-gray-500"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8">
      <div
        id="loading-indicator"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      >
        <!-- Skeleton loaders will be generated here -->
      </div>

      <div
        id="video-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      >
        <!-- Videos will be loaded here -->
      </div>

      <div id="no-results" class="hidden text-center py-10">
        <i class="fas fa-search text-gray-400 text-5xl mb-4"></i>
        <h2 class="text-2xl font-semibold text-gray-700">No videos found</h2>
        <p class="text-gray-500 mt-2">Try different search terms</p>
      </div>

      <div id="pagination" class="mt-8 flex justify-center items-center">
        <!-- Pagination will be generated here -->
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
